<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu servidor</p>
    <p>Este video é em comemoração do Raphinha, pois hoje é seu aniversario</p>
    <video width="350" poster="imagens/Raphinha 750.jpg" controls>
        <source src="midia/meu.mp4" type="video/mp4">
        <source src="midia/meu_certo.m4v" type="mp4">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZCZ4sNTTCL4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
