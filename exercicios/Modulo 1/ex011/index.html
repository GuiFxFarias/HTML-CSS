<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes <br>
    ou simplismente aumente ou diminua o tamanho do navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png ">
        <img src="imagens/foto-G.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos reproduzir um audio por HTML5</p>
    <audio preload="metadata" src="media/lament-ancient.mp3" controls></audio>
    <p>NÃ£o foi possivel ouvir esse arquivo, se quiser baixe o <a href="media/lament-ancient.mp3">arquivo aqui</a> para escuta-lo</p>
</body>
</html>
