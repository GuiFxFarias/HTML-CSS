<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Livre</title>
</head>
<body>
    <h1>Minha foto em diferentes pixels</h1>
    <p>Testando recortes de imagens</p>
    <picture>
        <source media="(max-width: 550px )" srcset="foto-P.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="foto-M.png" type="image/png">
        <source media="(max-width: 1500px )" srcset="foto-G.png" type="image/png">
        <img src="foto.png" alt="Foto grande">
    </picture>
</body>
</html>
