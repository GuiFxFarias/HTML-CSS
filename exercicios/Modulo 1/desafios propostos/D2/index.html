    <title>Lista com definições</title>
</head>
<body>
    <h1>Lista com definições</h1>
    <h2>Usando Tags em HTML</h2>
    <p>Em HTML podemos usar termos para descobrir definições <br>
    de cada um desses times/jogadora/tecnico tem no esporte
    </p>
    <ul>
        <li><abbr title="Melhor time do mundo">Barcelona</abbr> </li>
        <li><abbr title="Time farsante"> Real Madrid</abbr></li>
        <li><abbr title="MELHOR TECNICO EVER"> PEPAO DA MASSA</abbr></li>
        <li><abbr title="MELHOR TIME DO BRASA"> VASCO</abbr></li>
        <li><abbr title="TIME FRACO"><del>Flamengo</del></abbr></li>
    </ul>
</body>
</html>
