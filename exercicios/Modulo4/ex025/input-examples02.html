<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset{
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Form examples</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados de comunicação</legend>
            <p>
                <label for="imal">E-mail</label>
                <input type="email" name="email" id="imal" size="30" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
