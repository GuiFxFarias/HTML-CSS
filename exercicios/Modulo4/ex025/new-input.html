<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Mais exemplos</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="imasc"> <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sex" id="ifem"> <label for="ifem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Marque seus esportes favoritos</legend>
            <p>
                <input type="checkbox" name="esfut" id="esfut"> <label for="esfut">Futebol</label> <br>
                <input type="checkbox" name="esnat" id="esnat"> <label for="esnat">Natação</label> <br>
                <input type="checkbox" name="esbas" id="esbas"> <label for="esbas">Basquete</label> <br> 
                <input type="checkbox" name="estenis" id="estenis"> <label for="estenis">Tenis</label> <br>
                <input type="checkbox" name="esespa" id="esespa"> <label for="esespa">Esgrima</label> <br>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
