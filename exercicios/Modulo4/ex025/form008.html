<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="ini">Número 1: </label>
            <input type="number" name="n1" id="ini" min="0" max="30" required oninput="isom.innerHTML= Number(ini.value) + Number(ini2.value)">
        </p>

        <p>
            <label for="ini2">Número 2: </label>
            <input type="number" name="n2" id="ini2" min="0" max="30" required oninput="isom.innerHTML= Number(ini.value) + Number(ini2.value)">
        </p>
        
        <p>
            <label for="isom">Soma: </label>
            <output name="soma" id="isom">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
