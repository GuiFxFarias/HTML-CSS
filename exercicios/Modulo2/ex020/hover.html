<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplohover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p {
            display: none;
        }

        div:hover > p{
            font-weight: bold;
            width: 200px;
            display: block;
            color: white;
            background-color: red;

        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido......</p>
    </div> 
    <p>Fim do exemplo</p>
</body>
</html>
